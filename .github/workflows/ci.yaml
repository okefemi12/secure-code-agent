name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the code
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Lint with Flake8 (Relaxed Mode)
    # This checks for syntax errors but won't fail the build for minor style issues
    - name: Lint with Flake8
      run: |
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. Run Tests (FIXED PATH)
    # "python -m pytest" automatically adds the current folder to the path
    - name: Run Unit Tests
      env:
        # This unlocks the vault and passes the token to python
        HF_TOKEN: ${{ secrets.HF_TOKEN }}  
      run: |
        python -m pytest tests/